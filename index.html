<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificador PNTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f1f4f9;
      color: #333;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 14px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00337a;
    }
    .info {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Verificador PNTP</h1>
  <p>Insira o link do portal da transparência para análise</p>
</header>

<main>
  <label for="url">Cole abaixo a URL da página principal do portal:</label>
  <input type="url" id="url" placeholder="https://transparencia.site.gov.br" />
  <button onclick="analisarURL()">Analisar Site</button>
  <div class="info">
    Exemplo: https://transparencia.site.gov.br
  </div>
</main>

<script>
  function analisarURL() {
    const url = document.getElementById('url').value.trim();
    if (!url.startsWith('http')) {
      alert('Por favor, insira uma URL válida.');
      return;
    }
    // Salva a URL no localStorage para uso posterior
    localStorage.setItem('pntp_link', url);
    // Redireciona para a página dashboard fixa
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
