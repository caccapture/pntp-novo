<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador PNTP por Dimensão</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f1f4f9;
      padding: 0 20px;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    section {
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #004aad;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
    }
    button:hover {
      background-color: #00337a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Verificador PNTP</h1>
    <p>Informe os links de cada dimensão do portal da transparência</p>
  </header>

  <main>
    <form id="dimensoes-form">
      <section>
        <h2>Informações Prioritárias</h2>
        <label for="url-prioritarias">URLs (uma por linha):</label>
        <textarea id="url-prioritarias"></textarea>
      </section>
      <section>
        <h2>Informações Institucionais</h2>
        <label for="url-institucionais">URLs (uma por linha):</label>
        <textarea id="url-institucionais"></textarea>
      </section>
      <section>
        <h2>Receitas</h2>
        <label for="url-receitas">URLs (uma por linha):</label>
        <textarea id="url-receitas"></textarea>
      </section>
      <section>
        <h2>Despesas</h2>
        <label for="url-despesas">URLs (uma por linha):</label>
        <textarea id="url-despesas"></textarea>
      </section>
      <section>
        <h2>Licitações</h2>
        <label for="url-licitacoes">URLs (uma por linha):</label>
        <textarea id="url-licitacoes"></textarea>
      </section>
      <section>
        <h2>Contratos</h2>
        <label for="url-contratos">URLs (uma por linha):</label>
        <textarea id="url-contratos"></textarea>
      </section>
      <!-- Outras dimensões podem ser adicionadas da mesma forma -->
      <button type="button" onclick="enviarAnalise()">Analisar</button>
    </form>
  </main>

  <script>
    function enviarAnalise() {
      const dados = {
        prioritarias: document.getElementById('url-prioritarias').value.trim().split('\n').filter(Boolean),
        institucionais: document.getElementById('url-institucionais').value.trim().split('\n').filter(Boolean),
        receitas: document.getElementById('url-receitas').value.trim().split('\n').filter(Boolean),
        despesas: document.getElementById('url-despesas').value.trim().split('\n').filter(Boolean),
        licitacoes: document.getElementById('url-licitacoes').value.trim().split('\n').filter(Boolean),
        contratos: document.getElementById('url-contratos').value.trim().split('\n').filter(Boolean)
      };

      const param = encodeURIComponent(JSON.stringify(dados));
      window.location.href = `dashboard.html?dimensoes=${param}`;
    }
  </script>

</body>
</html>
