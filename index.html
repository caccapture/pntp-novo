<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador PNTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f1f4f9;
      color: #333;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 14px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00337a;
    }
    .info {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Verificador PNTP</h1>
  <p>Faça a análise de múltiplos links do portal da transparência</p>
</header>

<main>
  <label for="urls">Cole abaixo as URLs das páginas específicas do portal (uma por linha):</label>
  <textarea id="urls" placeholder="https://transparencia.site.gov.br/receitas\nhttps://transparencia.site.gov.br/despesas\nhttps://transparencia.site.gov.br/contratos"></textarea>
  <button onclick="analisarURLs()">Analisar Site</button>
  <div class="info">
    Exemplo: Cole os links para páginas de receitas, despesas, servidores, contratos, licitações, etc.
  </div>
</main>

<script>
  function analisarURLs() {
    const urls = document.getElementById('urls').value.trim().split('\n').filter(u => u.startsWith('http'));
    if (urls.length === 0) {
      alert('Por favor, insira ao menos uma URL válida.');
      return;
    }
    const param = encodeURIComponent(JSON.stringify(urls));
    window.location.href = `dashboard.html?links=${param}`;
  }
</script>

</body>
</html>
