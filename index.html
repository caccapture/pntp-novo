<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificador PNTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f1f1;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00337a;
    }
  </style>
</head>
<body>

<header>
  <h1>Verificador PNTP</h1>
  <p>Análise automática de portal da transparência</p>
</header>

<main>
  <label for="url">Digite a URL do portal da transparência:</label>
  <input type="url" id="url" placeholder="https://transparencia.exemplo.gov.br" />
  <button onclick="analisar()">Analisar Site</button>
</main>

<script>
  function analisar() {
    const url = document.getElementById('url').value.trim();
    if (!url || !url.startsWith('http')) {
      alert('Digite uma URL válida (com http:// ou https://)');
      return;
    }
    const encodedUrl = encodeURIComponent(url);
    window.location.href = `dashboard.html?site=${encodedUrl}`;
  }
</script>

</body>
</html>
