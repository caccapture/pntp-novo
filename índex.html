<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador PNTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f1f1;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #004aad;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00337a;
    }

    .resultado {
      background-color: #e6f2ff;
      padding: 20px;
      border-left: 5px solid #004aad;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Verificador PNTP</h1>
  <p>Análise automática de portais da transparência</p>
</header>

<main>
  <label for="url">Digite a URL do portal da transparência:</label>
  <input type="url" id="url" placeholder="https://transparencia.exemplo.gov.br" />

  <button onclick="analisar()">Analisar Site</button>

  <div id="resultado" class="resultado" style="display: none;">
    <h3>Resultado da Análise</h3>
    <p><strong>Conformidade PNTP:</strong> <span id="percentual">--</span>%</p>
    <ul>
      <li>🟢 Item 1.1 - Publicação de receitas ✅</li>
      <li>🟢 Item 2.2 - Gastos com pessoal ✅</li>
      <li>🔴 Item 3.4 - Obras públicas ❌</li>
      <li>🟢 Item 4.1 - Licitações ✅</li>
      <li>🔴 Item 5.2 - Respostas e-SIC ❌</li>
    </ul>
  </div>
</main>

<script>
  function analisar() {
    const url = document.getElementById('url').value;
    if (!url || !url.startsWith('http')) {
      alert('Digite uma URL válida (com https://)');
      return;
    }

    const percentual = Math.floor(Math.random() * 30 + 70); // 70% a 100%
    document.getElementById('percentual').innerText = percentual;
    document.getElementById('resultado').style.display = 'block';
  }
</script>

</body>
</html>
